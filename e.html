<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Edit Product</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .edit-product-container {
      max-width: 600px;
      margin: 50px auto;
      background-color: #fff;
      padding: 30px 40px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
    }

    .edit-product-container h2 {
      text-align: center;
      margin-bottom: 25px;
      color: #333;
    }

    .edit-product-container form {
      display: flex;
      flex-direction: column;
    }

    .edit-product-container label {
      margin-bottom: 6px;
      color: #555;
      font-weight: 500;
    }

    .edit-product-container input[type="text"],
    .edit-product-container input[type="number"],
    .edit-product-container textarea,
    .edit-product-container input[type="file"] {
      padding: 10px;
      margin-bottom: 20px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 16px;
    }

    .edit-product-container button {
      padding: 12px;
      background-color: #4caf50;
      color: white;
      font-size: 16px;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .edit-product-container button:hover {
      background-color: #45a049;
      transform: translateY(-2px);
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }

    .file-info {
      font-size: 14px;
      color: #888;
      margin-top: -15px;
      margin-bottom: 15px;
    }
  </style>
</head>
<body>
  <div class="edit-product-container">
    <h2>Edit Product</h2>
    <form id="editProductForm" enctype="multipart/form-data">
      <label for="name">Product Name</label>
      <input type="text" id="name" name="name" required>

      <label for="price">Price</label>
      <input type="number" id="price" name="price" required>

      <label for="description">Description</label>
      <textarea id="description" name="description" rows="4" required></textarea>

      <label for="images">Upload New Images (Max 5)</label>
      <input type="file" id="images" name="images" multiple accept="image/*">
      <div class="file-info">You can select up to 5 images.</div>

      <button type="submit">Update Product</button>
    </form>
  </div>
  <div id="editProductModal" class="modal">
  <div class="modal-content">
    <span class="close">&times;</span>
    <h2>Edit Product</h2>

<script>
const token = localStorage.getItem("adminToken");
if (!token) window.location.href = "login.html";

// Get product ID from URL
const urlParams = new URLSearchParams(window.location.search);
const productId = urlParams.get('id');


async function openEditProduct(productId) {
  const res = await fetch(`http://localhost:7000/api/products/${productId}`);
  const product = await res.json();

  // Fill form
  document.getElementById("editProductId").value = product._id;
  document.getElementById("editName").value = product.name;
  document.getElementById("editPrice").value = product.price;
  document.getElementById("editDescription").value = product.description;

  // Show images with delete & update buttons
  const editImagesPreview = document.getElementById("editImagesPreview");
  editImagesPreview.innerHTML = product.images
    .map(
      (img, idx) => `
        <div class="image-card" data-index="${idx}">
          <img src="http://localhost:7000${img}" alt="Product Image">
          <input type="file" class="update-input" style="display:none;" />
          <button class="update-btn">Update</button>
          <button class="delete-btn">Delete</button>
        </div>
      `
    )
    .join("");

  // Attach event listeners
  document.querySelectorAll(".delete-btn").forEach((btn, i) => {
    btn.addEventListener("click", () => deleteImage(product._id, i));
  });

  document.querySelectorAll(".update-btn").forEach((btn, i) => {
    btn.addEventListener("click", () => updateImage(product._id, i));
  });

  document.getElementById("editProductModal").style.display = "block";
}

// Load product details
async function loadProduct() {
  try {
    const res = await fetch(`http://localhost:7000/api/products/${productId}`);
    const product = await res.json();

    document.getElementById('name').value = product.name;
    document.getElementById('price').value = product.price;
    document.getElementById('description').value = product.description;

  } catch (err) {
    console.error("Error loading product:", err);
  }
}

loadProduct();


// Handle form submit
document.getElementById('editProductForm').addEventListener('submit', async (e) => {
  e.preventDefault();
  const formData = new FormData(e.target);
  

  try {
    const res = await fetch(`http://localhost:7000/api/products/${productId}`, {
      method: 'PUT',
      headers: { Authorization: `Bearer ${token}` },
      body: formData
    });
    const data = await res.json();
    alert("Product updated successfully!");
    window.location.href = "index.html"; // back to dashboard
  } catch (err) {
    console.error("Error updating product:", err);
    alert("Failed to update product");
  }
});
</script>
