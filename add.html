  <h2>Add Product</h2>
<form id="addForm" enctype="multipart/form-data">
  <input type="text" name="name" placeholder="Product Name" required />
  <input type="number" name="price" placeholder="Price" required />
  <textarea name="description" placeholder="Description"></textarea>
  
  <input type="file" id="images" name="images" multiple />
  
  <!-- preview -->
  <div id="preview" style="margin-top: 10px; display:flex; gap:10px; flex-wrap:wrap;"></div>
  
  <button type="submit">Add Product</button>
</form>

<script>
  const imagesInput = document.getElementById("images");
  const preview = document.getElementById("preview");

  // show previews when files are selected
  imagesInput.addEventListener("change", () => {
    preview.innerHTML = ""; // clear old previews
    [...imagesInput.files].forEach(file => {
      const reader = new FileReader();
      reader.onload = e => {
        const img = document.createElement("img");
        img.src = e.target.result;
        img.width = 100;
        img.style.border = "1px solid #ccc";
        img.style.borderRadius = "6px";
        preview.appendChild(img);
      };
      reader.readAsDataURL(file);
    });
  });

  // handle form submit
  document.getElementById("addForm").addEventListener("submit", async e => {
    e.preventDefault();
    const formData = new FormData(e.target);

    await fetch("http://localhost:7000/api/products", {
      method: "POST",
      body: formData
    });

    alert("Product added!");
    e.target.reset();
    preview.innerHTML = ""; // clear previews after submit
  });
</script>
