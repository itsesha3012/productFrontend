  <style>
    .edit-product-container {
      max-width: 600px; 
      margin: 50px auto;
      background-color: #fff;
      padding: 30px 40px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
    }
    .edit-product-container h2 {
      text-align: center;
      margin-bottom: 25px;
      color: #333;
    }
    .edit-product-container form {
      display: flex;
      flex-direction: column;
    }
    .edit-product-container label {
      margin-bottom: 6px;
      color: #555;
      font-weight: 500;
    }
    .edit-product-container input,
    .edit-product-container textarea {
      padding: 10px;
      margin-bottom: 20px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 16px;
    }
    .edit-product-container button {
      padding: 12px;
      background-color: #4caf50;
      color: white;
      font-size: 16px;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    .edit-product-container button:hover {
      background-color: #45a049;
    }

    /* Image preview styling */
    .image-preview {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      margin: 10px 0;
    }
    .image-card {
      display: flex;
      flex-direction: column;
      align-items: center;
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 8px;
      background: #fafafa;
    }
    .image-card img {
      width: 120px;
      height: 120px;
      object-fit: cover;
      border-radius: 6px;
      margin-bottom: 8px;
    }
    .image-card button {
      margin: 2px 0;
      padding: 5px 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 14px;
    }
    .delete-btn { background-color: #e74c3c; color: #fff; }
    .update-btn { background-color: #3498db; color: #fff; }

<body>
  <div class="edit-product-container">
    <h2>Edit Product</h2>
    <form id="editProductForm" enctype="multipart/form-data">
      <input type="hidden" id="editProductId">

      <label for="editName">Product Name</label>
      <input type="text" id="editName" name="name" required>

      <label for="editPrice">Price</label>
      <input type="number" id="editPrice" name="price" required>

      <label for="editDescription">Description</label>
      <textarea id="editDescription" name="description" rows="4" required></textarea>

      <!-- Existing images section -->
      <!-- <label>Current Images</label>
      <div id="editImagesPreview" class="image-preview"></div> -->

<div id="editImagesPreview" class="image-preview"></div>
<button type="button" id="addImageBtn" style="margin-top:10px; background-color:#2ecc71; color:white; padding:5px 10px; border:none; border-radius:5px; cursor:pointer;">Add Image</button>


      <!-- Upload new images -->
      <label for="images">Upload New Images (Max 5)</label>
      <input type="file" id="images" name="images" multiple accept="image/*">

      <button type="submit">Update Product</button>
    </form>
  </div>

<script>
const token = localStorage.getItem("adminToken");
if (!token) window.location.href = "login.html";

// Get product ID from URL
const urlParams = new URLSearchParams(window.location.search);
const productId = urlParams.get('id');

// Load product details and show images
async function loadProduct() {
  try {
    const res = await fetch(`http://localhost:7000/api/products/${productId}`);
    const product = await res.json();

    document.getElementById("editProductId").value = product._id;
    document.getElementById("editName").value = product.name;
    document.getElementById("editPrice").value = product.price;
    document.getElementById("editDescription").value = product.description;

    // Render images
    const editImagesPreview = document.getElementById("editImagesPreview");
    editImagesPreview.innerHTML = product.images.map((img, idx) => `
      <div class="image-card" data-index="${idx}">
        <img src="http://localhost:7000${img}" alt="Product Image">
        <input type="file" class="update-input" style="display:none;" />
        <button type="button" class="update-btn">Update</button>
        <button type="button" class="delete-btn">Delete</button>
      </div>
    `).join("");

    // Add button actions
    document.querySelectorAll(".delete-btn").forEach((btn, i) => {
      btn.addEventListener("click", () => deleteImage(product._id, i));
    });

    document.querySelectorAll(".update-btn").forEach((btn, i) => {
      btn.addEventListener("click", () => triggerUpdate(product._id, i));
    });

  } catch (err) {
    console.error("Error loading product:", err);
  }
}

// Delete image
async function deleteImage(productId, index) {
  if (!confirm("Delete this image?")) return;
  try {
    const res = await fetch(`http://localhost:7000/api/products/${productId}/images/${index}`, {
      method: "DELETE",
      headers: { Authorization: `Bearer ${token}` }
    });
    if (res.ok) {
      alert("Image deleted!");
      loadProduct();
    }
  } catch (err) {
    console.error("Error deleting image:", err);
  }
}

// Trigger file input for update
function triggerUpdate(productId, index) {
  const card = document.querySelector(`.image-card[data-index="${index}"]`);
  const input = card.querySelector(".update-input");
  input.click();
  input.onchange = async () => {
    const file = input.files[0];
    if (!file) return;
    const formData = new FormData();
    formData.append("image", file);
    try {
      const res = await fetch(`http://localhost:7000/api/products/${productId}/images/${index}`, {
        method: "PUT",
        headers: { Authorization: `Bearer ${token}` },
        body: formData
      });
      if (res.ok) {
        alert("Image updated!");
        loadProduct();
      }
    } catch (err) {
      console.error("Error updating image:", err);
    }
  };
}

// ADD IMAGE BUTTON FUNCTIONALITY
document.getElementById("addImageBtn").addEventListener("click", () => {
  const tempInput = document.createElement("input");
  tempInput.type = "file";
  tempInput.accept = "image/*";
  tempInput.click();

  tempInput.onchange = async () => {
    const file = tempInput.files[0];
    if (!file) return;

    const formData = new FormData();
    formData.append("images", file); // same field name as backend expects
    formData.append("append", "true"); // custom flag to tell backend to append

    try {
      const res = await fetch(`http://localhost:7000/api/products/${productId}/add-image`, {
        method: "POST", // Use a separate POST endpoint to append image
        headers: { Authorization: `Bearer ${token}` },
        body: formData,
      });

      if (res.ok) {
        alert("Image added successfully!");
        loadImages(productId); // refresh images
      } else {
        const text = await res.text();
        alert("Failed to add image: " + text);
      }
    } catch (err) {
      console.error(err);
      alert("Error adding image");
    }
  };
});

async function deleteImage(productId, imageUrl) {
  if (!confirm("Are you sure you want to delete this image?")) return;

  try {
    const res = await fetch(`http://localhost:7000/api/products/${productId}/images`, {
      method: "DELETE",
      headers: { 
        "Authorization": `Bearer ${token}`,
        "Content-Type": "application/json"
      },
      body: JSON.stringify({ imageUrl })
    });

    const data = await res.json();
    if (res.ok) {
      alert(data.message);
      loadImages(productId);
    } else {
      alert(data.message || "Failed to delete image");
    }
  } catch (err) {
    console.error(err);
    alert("Error deleting image");
  }
}


// UPDATE IMAGE
async function updateImage(productId, index) {
  const inputFile = document.querySelectorAll(".update-input")[index];
  if (!inputFile.files[0]) {
    alert("Please select a file to upload");
    return;
  }

  const formData = new FormData();
  formData.append("image", inputFile.files[0]);

  try {
    const res = await fetch(`http://localhost:7000/api/products/${productId}/images/${index}`, {
      method: "PUT",
      headers: { Authorization: `Bearer ${token}` },
      body: formData
    });
    const data = await res.json();
    alert(data.message);
    loadImages(productId);
  } catch (err) {
    console.error(err);
    alert("Failed to update image");
  }
}

async function loadImages(productId) {
  const res = await fetch(`http://localhost:7000/api/products/${productId}`);
  const product = await res.json();

  const editImagesPreview = document.getElementById("editImagesPreview");
  editImagesPreview.innerHTML = product.images
    .map(
      (img, idx) => `
        <div class="image-card" data-index="${idx}">
          <img src="http://localhost:7000${img}?t=${Date.now()}" alt="Product Image">
          <input type="file" class="update-input" style="display:none;" />
          <button class="update-btn" type="button">Update Image ${idx + 1}</button>
          <button class="delete-btn" type="button">Delete</button>
        </div>
      `
    )
    .join("");

  // Attach Delete button events
  document.querySelectorAll(".delete-btn").forEach((btn, i) => {
    btn.addEventListener("click", () => deleteImage(productId, i));
  });

  // Attach Update button events
  document.querySelectorAll(".update-btn").forEach((btn, i) => {
    btn.addEventListener("click", () => triggerUpdate(productId, i));
  });
}

      method: "PUT",

      body: formData
    });

    if (res.ok) {
      alert("Product updated successfully!");
      // Redirect back to your main product table page
      window.location.href = "log.html"; // or the page where your product table is
